<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access Control Allow Origin" content="*">
    <title>Cert Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var inputs = new Array();
        $(document).ready(function () {
            $("#msgOutput").fadeToggle();
            $("#submit").click(function (e) {
                e.preventDefault();
                var numbers = document.getElementById("lifesavingNumbers").value;
                $("#lifesavingNumbers").fadeOut();
                $("#submit").fadeOut();
                $("#msgOutput").fadeToggle();
                $("#msgOutput").load("http://35.247.74.208:8080", {
                    ids: numbers
                });
            });
        });
    </script>
</head>

<body>
    <p id="msgOutput"></p>
    <form id="certForm" action="">
        <input type="text" id="lifesavingNumbers">
        <input type="submit" id="submit">
	<button type="submit" onclick="window.open('staffCert.csv')">Download!</button>
    </form>
</body>

</html>
